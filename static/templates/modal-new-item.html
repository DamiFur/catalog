<div class="main-modal fixed w-full h-100 inset-0 z-50 overflow-hidden flex justify-center items-center animated fadeIn faster"
     style="background: rgba(0,0,0,.7);">
    <div
            class="border border-teal-500 shadow-lg modal-container bg-white w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto">
        <div class="modal-content py-4 text-left px-6">
            <!--Title-->
            <div class="flex justify-between items-center pb-3">
                <p class="text-2xl font-bold">Add new item to catalog</p>
                <div class="modal-close cursor-pointer z-50">
                    <svg class="fill-current text-black" xmlns="http://www.w3.org/2000/svg" width="18" height="18"
                         viewBox="0 0 18 18">
                        <path
                                d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z">
                        </path>
                    </svg>
                </div>
            </div>
            <!--Body-->
            <div class="my-5">
                <div class="rounded-xl bg-gradient-to-b from-blue-600 to-blue-400 mr-6">
                    <div class="flex">
                        <div id="converters-area" class="px-8 py-5">
                            <div class="flex flex-col text-white">

                                <div class="flex items-center justify-between mb-5">
                                    <div class="flex flex-col text-center w-3/6 px-2">
                                        <label class="mb-1" for="item-name">Name</label>
                                        <input type="text" id="item-name" class="py-3 px-5 rounded focus:outline-none text-gray-600 focus:text-gray-600" />
                                    </div>
                                    <div class="flex flex-col text-center w-3/6 px-2">
                                        <label class="mb-1" for="item-price">Price</label>
                                        <input type="number" id="item-price" class="py-3 px-5 rounded focus:outline-none text-gray-600 focus:text-gray-600" />
                                    </div>
                                </div>

                                <div class="flex items-center justify-between mb-5 text-right">
                                    <div class="flex flex-col text-center px-2 w-3/6">
                                        <label class="mb-1" for="item-category">Select Category for item</label>
                                        <select id="item-category" class="appearance-none border-none text-gray-600 py-3 pl-3 pr-8 rounded leading-tight w-full">
                                            <option disabled>Category</option>
                                            {{ range $idx, $cat := .Categories }}
                                                <option value="{{ .ID }}">{{ .Name }}</option>
                                            {{ end }}
                                        </select>
                                    </div>

                                    <div class="flex flex-col text-center w-3/6 px-2">
                                        {{/*<label class="mb-1" for="item-image"> Image </label>*/}}
                                        {{/*<form action="http://www.catalog-pattern.com/upload" enctype="multipart/form-data" method="post" id="item-image-form">*/}}
                                            <input type="file" name="tmp-img" id="item-image" class="py-3 px-5 rounded focus:outline-none text-gray-600 focus:text-gray-600" />
                                            {{/*<input type="submit" value="upload file..." />*/}}
                                        {{/*</form>*/}}
                                    </div>
                                </div>

                            </div>
                            <div class="flex text-white">
                                <div class="mb-5 w-full">
                                    <div class="flex flex-col text-center px-2">
                                        <label class="mb-1" for="item-description">Description</label>
                                        <input type="text" id="item-description" class="py-3 rounded focus:outline-none text-gray-600 focus:text-gray-600 w-full" />
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <!--Footer-->
            <div class="flex justify-end pt-2">
                <button onclick="saveItem()" class="focus:outline-none px-4 bg-gray-400 p-3 rounded-lg text-black hover:bg-gray-300">Save</button>
            </div>
        </div>
    </div>
</div>
